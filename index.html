<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFaceChat/title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #username-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
        }
        #username-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            font-size: 14px;
        }
        #input-container {
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        @media (max-width: 600px) {
            #username-input, #message-input, #send-button {
                font-size: 14px;
                padding: 8px;
            }
            .message {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Your Name">
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const usernameInput = document.getElementById('username-input');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Fetch and display messages
        function loadMessages() {
            fetch('chat.php')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, 'application/xml');
                    const messages = xmlDoc.getElementsByTagName('message');

                    messagesDiv.innerHTML = ''; // Clear existing messages
                    Array.from(messages).forEach(msg => {
                        const username = msg.getElementsByTagName('username')[0].textContent;
                        const content = msg.getElementsByTagName('content')[0].textContent;
                        const timestamp = msg.getElementsByTagName('timestamp')[0].textContent;

                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        messageDiv.innerHTML = `[${timestamp}] <strong>${username}:</strong> ${content}`;
                        messagesDiv.appendChild(messageDiv);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
                });
        }

        // Send a new message
        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (!username || !message) {
                alert('Please enter both a username and a message.');
                return;
            }

            const formData = new FormData();
            formData.append('username', username);
            formData.append('message', message);

            fetch('chat.php', {
                method: 'POST',
                body: formData
            }).then(() => {
                messageInput.value = ''; // Clear the input field
                loadMessages(); // Refresh messages
            });
        }

        // Load messages when the page loads
        loadMessages();

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on pressing Enter key
        messageInput.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Periodically refresh messages
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
