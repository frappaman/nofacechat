<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFaceChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #username-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
        }
        #username-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            font-size: 14px;
        }
        #input-container {
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        @media (max-width: 600px) {
            #username-input, #message-input, #send-button {
                font-size: 14px;
                padding: 8px;
            }
            .message {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Your Name">
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const usernameInput = document.getElementById('username-input');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Load messages from localStorage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messagesDiv.innerHTML = ''; // Clear existing messages

            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `[${msg.timestamp}] <strong>${msg.username}:</strong> ${msg.content}`;
                messagesDiv.appendChild(messageDiv);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }

        // Save a new message to localStorage
        function saveMessage(username, content) {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const timestamp = new Date().toISOString();
            messages.push({ username, content, timestamp });
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        // Send a new message
        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (!username || !message) {
                alert('Please enter both a username and a message.');
                return;
            }

            saveMessage(username, message);
            messageInput.value = ''; // Clear the input field
            loadMessages(); // Refresh messages
        }

        // Initialize chat on page load
        loadMessages();

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on pressing Enter key
        messageInput.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Periodically refresh messages (optional, for simulated real-time experience)
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
